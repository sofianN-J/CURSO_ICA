<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>

<body>
    <script>
        //ademas de ser funciones son objetos
        function sumar(x, y) {
            return x + y;
        }
        sumar.propiedadLoca = 200;

        var restar = function(x, y) {
            return x - y;
        }


        //la ventaja de declarar asi es que viene en una cadena de texto.
        var multiplicar = new Function("x", "y", "{ return x * y;}");
        multiplicar.propiedadLoca = 300;
        document.write(" suma : 5 + 3 = " + sumar(5, 3));
        document.write(" resta : 5 + 3 = " + restar(5, 3));
        document.write(" mult : 5 * 3 = " + multiplicar(5, 3));

        //prueba para que nos explique las funciones objetos
        document.write(" mult LOCA " + multiplicar.propiedadLoca);
        document.write(" mult sumarLOCA" + sumar.propiedadLoca);


        var codigoFun = prompt("Â¿que quieres que haga?");
        let funUsu = new Function(codigoFun);
        //metemos el codigo dentro y lo ejecuta en la pagina.
        funUsu();
    </script>

</body>

</html>

</html>
